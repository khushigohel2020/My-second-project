<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FROM</title>
    <link rel="stylesheet" type="text/css" href="mystyle1.css">
</head>
<body>
    <div class="from-container">
        <h2>REGISTRATION FROM</h2>
        <from>
            Enter your first name
            <input type="text"><br><br>
            Enter your last name
            <input type="text"><br><br>
            Gender
            <input type="radio" id="male" name="Gender" value="male">male
            <input type="radio" id="female" name="Gender" value="female">female
            <br><br>
            Item
            <br>
            <input type="checkbox" id="Dosa" name="food" value="dosa">Dosa<br><br>
            <input type="checkbox" id="pizza" name="food" value="pizza">pizza<br><br>
            <input type="checkbox" id="coffee" name="food" value="coffee">coffee<br><br>
            <input type="checkbox" id="sandwich" name="food" value="sandwich">sandwich<br><br>
            Email
            <input type="email" id="email" name="email"><br><br>
            <button type="submit">submit</button>
            <button type="reset">reset</button>  
        </from>
    </div>
</body>
</html>
