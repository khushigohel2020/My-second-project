<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <style>
        /*universal selector*/
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            color: bule;
        }
        /*id selector*/
        #main{
            text-align: center;
        }
        /*class selector*/
        .highlight{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
     <h1 id="main">CSS Selectors Example</h1>
     <p>This is a paragraph.</p>
     <div>
        <p class="highlight">This paragraph in inside a div</p>
     </div>
     <ul>
        <li>List</li>
        <li class="highlight">List item 2</li>
     </ul>
</body>
</html>
